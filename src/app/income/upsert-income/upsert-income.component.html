<div class="flex items-center justify-center h-full  ">

<div class=" max-w-[500px] w-full p-5 border shadow">
  <h1 class="text-center mb-2 font-bold text-2xl">{{isEditMode ? "Edit" : "Create" }} Income</h1>
    <form [formGroup]="incomeForm" (ngSubmit)="onSubmit()">
        <div class="flex flex-col  gap-4 mb-4">
          <label for="title" class="font-semibold w-24">Title</label>
          <input  pInputText id="title" formControlName="title" class="flex-auto" autocomplete="off" />
        </div>
        <div class="flex flex-col gap-4 mb-8">
          <label for="source" class="font-semibold w-24">Source</label>
          <input pInputText id="source" formControlName="source" class="flex-auto" autocomplete="off" />
        </div>
        <div class="flex flex-col gap-4 mb-8">
          <label for="amount" class="font-semibold w-24">Amount</label>
          <p-inputnumber  id="amount" formControlName="amount" type="number" class="flex-auto" autocomplete="off" ></p-inputnumber>
        </div>
        <div class="flex justify-end gap-2">
            <p-button label="Cancel" severity="secondary" routerLink="/income" />
            <p-button label="Save" type="submit" />
        </div>
      </form>
</div>
  
</div>
