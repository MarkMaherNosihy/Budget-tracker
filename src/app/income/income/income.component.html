<div class="flex flex-col gap-4">
    <p-button routerLink="create"  label="+ Income">

    </p-button>
    <p-table [value]="(incomes$ | async) ?? []" [loading]="(incomes$ | async) === null" [tableStyle]="{ 'min-width': '50rem' }" class="border shadow">
        <ng-template #header>
            <tr>
                <th>Title</th>
                <th>Source</th>
                <th>Amount</th>
                <th>Actions</th>
            </tr>
        </ng-template>

        <ng-template #body let-income>
                <tr>
                    <td>{{  income.title}} </td>
                    <td>{{ income.source }}</td>
                    <td>{{ income.amount }} EGP</td>
                    <td class="flex gap-4">
                        <!-- <p-button label="Edit" (onClick)="showDialog(income)"></p-button> -->
                        <p-button icon="pi pi-trash" label="Delete" [outlined]="true" severity="danger"  (onClick)="confirmDelete($event, income.docId)"></p-button>
                        <p-button icon="pi pi-pencil" label="Edit" severity="contrast" [routerLink]="'/income/edit/'+income.docId" ></p-button>
                    </td>
                 </tr>
        </ng-template>
        
    </p-table>
    
</div>

<p-confirmdialog/>
<p-toast />
