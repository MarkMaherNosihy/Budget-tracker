<div class="flex flex-col gap-4">
    <p-button routerLink="create" label="+ Expense">

    </p-button>
    <p-table [value]="(expense$ | async) ?? []"  
    [loading]="(expense$ | async) === null"
    [tableStyle]="{ 'min-width': '50rem' }" class="border shadow">
        <ng-template #header>
            <tr>
                <th>Title</th>
                <th>Amount</th>
                <th>Category</th>
                <th>Actions</th>
            </tr>
        </ng-template>

        <ng-template #body let-expense>
                <tr>
                    <td>{{  expense.title}} </td>
                    <td>{{ expense.amount }} EGP</td>
                    <td>{{ expense.category.name }} </td>

                    <td class="flex gap-4">
                        <!-- <p-button label="Edit" (onClick)="showDialog(income)"></p-button> -->
                        <p-button icon="pi pi-trash" label="Delete" severity="danger" [outlined]="true"  (onClick)="confirmDelete($event, expense.docId)"></p-button>
                        <p-button icon="pi pi-pencil" label="Edit" severity="contrast" [routerLink]="'/expenses/edit/'+expense.docId" ></p-button>
                    </td>
                 </tr>
        </ng-template>
        
    </p-table>
    
</div>


<p-confirmdialog/>
<p-toast />
